services:
  caddy:
    build: caddy
    image: stevenzps2.duckdns.org/caddy:latest1
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config

  duckdns:
    image: lscr.io/linuxserver/duckdns:latest1
    environment:
      - TZ=America/Los_Angeles
      - SUBDOMAINS=stevenzps2,stevenzps
      - TOKEN=357ab1f0-fcf4-4d3b-b57a-27586bdad722
      - LOG_FILE=false

  tinc:
    build: tinc
    image: stevenzps2.duckdns.org/tinc:latest
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    ports:
      - "655:655/udp"
      - "655:655/tcp"

  web:
    build: web
    image: stevenzps2.duckdns.org/web:latest1
    ports:
      - "8000"

  registry:
    image: registry:2
    restart: always
    ports:
      - "5000"

volumes:
  caddy_data:
    external: true
  caddy_config:

